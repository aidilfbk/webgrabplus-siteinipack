site {url=toggle.sg|timezone=Asia/Singapore|maxdays=14|cultureinfo=en-GB|charset=UTF-8|titlematchfactor=90|nopageoverlaps|compression=gzip|ratingsystem=IMDA}
urldate.format {datestring|dd-MM-yyyy}
url_index{url|https://www.toggle.sg/en/channelguide/|channel|/|urldate}

index_showsplit.scrub {multi|<div class="epg--channel__item is-active on-now">|<div class="epg--channel__item ">||}

index_start.scrub {single|<div class="epg--channel__time">|<span>|</span>|</div>}
index_title.scrub {single|<h4 class="epg__title" data-dotdot="2">|<a class="no-hover">|</a>|</h4>}
index_description.scrub {single|<p class="epg__desc">||</p>|</div>}
index_rating.scrub {regex||<i class="(g\|pg\|pg13\|nc16\|m18\|r21)">||}
index_rating.modify {cleanup(style=upper)}

